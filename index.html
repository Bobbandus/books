<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock SMP Realm</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: rgba(40, 40, 40, 0.7);
            --accent-green: #43b581;
            --accent-discord: #5865F2;
            --text-main: #ffffff;
            --text-secondary: #b9bbbe;
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f 0%, #0a0a0a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Bakgrundseffekter (flytande kuber) */
        .background-shapes div {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            width: 60px;
            height: 60px;
            border-radius: 4px;
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .shape1 { top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { bottom: 20%; right: 10%; width: 100px; height: 100px; animation-delay: 2s; }
        .shape3 { top: 40%; right: 30%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'VT323', monospace;
            font-size: 42px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-green);
            text-shadow: 2px 2px 0px #000;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .status-badge {
            display: inline-block;
            background: rgba(67, 181, 129, 0.2);
            color: var(--accent-green);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 25px;
            border: 1px solid rgba(67, 181, 129, 0.3);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
        }

        .info-item h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .info-item p {
            font-size: 15px;
            font-weight: 600;
        }

        /* Kod-sektionen */
        .code-container {
            position: relative;
            background: #000;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .code-container:hover {
            border-color: var(--accent-green);
        }

        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #fff;
        }

        .copy-icon {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Knappar */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: transform 0.2s, filter 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-discord {
            background-color: var(--accent-discord);
            color: white;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
        }

        .btn-realm {
            background-color: transparent;
            border: 2px solid var(--accent-green);
            color: var(--accent-green);
        }
        
        .btn-realm:hover {
            background-color: rgba(67, 181, 129, 0.1);
        }

        /* Toast meddelande */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            border-bottom: 3px solid var(--accent-green);
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
        }

        @media (max-width: 400px) {
            h1 { font-size: 32px; }
            .info-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">

    <script>
        function copyCode() {
            const codeText = document.getElementById("realmCode").innerText;
            navigator.clipboard.writeText(codeText).then(() => {
                showToast();
                document.getElementById("copyLabel").innerText = "KOPIERAD!";
                setTimeout(() => {

            }).catch(err => {
                console.error('Kunde inte kopiera text: ', err);

        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

</body>
</html>
